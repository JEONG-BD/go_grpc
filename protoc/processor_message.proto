syntax = "proto3";

option go_package = "./";

message CPU {
    string brand = 1;
    string name = 2; 
    uint32 number_cores = 3; 
    uint32 number_threads = 4;
    float min_ghz = 5; 
    double max_ghz = 6; 

}

